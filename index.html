<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.google.com/lato">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    <link rel="stylesheet" href="index.css">
    <title>Front-End Challenge Scorecard</title>
</head>
<body class="px-sm-5 container-sm">
    <div class="d-md-flex col-sm-11 col-md-11 col-lg-10 col-xl-9 main col">
        <div class="box1 col-xxl-4 col-xl-5 col-lg-6 col-sm-12 col-md-6">
            <h4>Your Result</h4>
            <div>
                <h1>76</h1>
                <h5>of 100</h5>
            </div>
            <h4>Great</h4>
            <h5 class="addon">You scored higher than 65% of people who have taken these tests.</h5>
        </div>
        <div class="container-fluid mx-md-4 pt-4">
            <span>
                <h4 class="mt-2">Summary</h4>
            </span>
            <div class="py-3">
                <span class="d-flex p-3 res-box text-danger bg-danger-subtle box4">
                    <h5>Reaction</h5>
                    <h5 class="score">80/100</h5>
                </span>
                <span class="d-flex p-3 mt-2 res-box text-warning bg-warning-subtle box4">
                    <h5>Memory</h5>
                    <h5 class="score">92/100</h5>
                </span>
                <span class="d-flex p-3 mt-2 res-box text-success-emphasis bg-success-subtle box4">
                    <h5>Verbal</h5>
                    <h5 class="score">61/100</h5>
                </span>
                <span class="d-flex p-3 mt-2 res-box text-primary-emphasis bg-primary-subtle box4">
                    <h5>Visual</h>
                    <h5 class="score">72/100</h5>
                </span>
            </div>
            <span>
                <span>
                    <button class="btn btn-lg mt-3 mb-5">Continue</button>
                </span>
            </span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
